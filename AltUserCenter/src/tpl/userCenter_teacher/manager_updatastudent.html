    <style>
        .wx_span_style li input{width:120px;}
        .wx_radio{width:20px!important;height: 16px!important;vertical-align: middle;margin-right:3px;}
        .wx_span_style li label{margin-right:20px;}
    </style>
    
    <div class="zy_main">
	<div class="zy_cont">
		<p class="zy_centerTit">
			<span class="zy_active" style="width:100px!important">修改学生信息</span>
		</p>
		<div class="zy_switchCon">
           <ul class="zy_basicMsg wx_span_style">
					<li>
						<em>学校名称：</em>
						<span ng-bind="user.data.schoolName"></span>
					</li>
					<li>
					    <em>所在年级：</em>
					    <span ng-bind="user.data.gradeName"></span>
					</li>
					<li>
						<em>所在班级：</em>
						<span ng-bind="user.data.className"></span>
					</li>
					<li>
						<em>真实姓名：</em>
						<span><input type="text" ng-model="user.data.realname" value="{{user.data.realname}}"></span>
					</li>
					<li>
						<em>学&nbsp;&nbsp;籍&nbsp;号：</em>
						<span ng-bind="user.data.stuNo"></span>
					</li>
					<li>
						<em>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</em>
						<input type="radio" name="ifTeach" id="zy_teacheingY" value="男" class="wx_radio" ng-model="user.data.sex"/>
                        <label for="zy_teacheingY">男</label>
                        <input type="radio" name="ifTeach" id="zy_teacheingN" value="女" class="wx_radio" ng-model="user.data.sex"/>
                        <label for="zy_teacheingN">女</label>
					</li>
					<li>
						<em>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族：</em>
						<span ><select name="" ng-model="user.data.user_nation" ng-options="nation.id as nation.name for nation in nationData" disabled style="border: none;color: #333;">
						</select></span>
					</li>
					<li>
						<em>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：</em>
						<input type="number" min="1" max="2100" ng-model="year" value="2001" style="width:70px">&nbsp;
						<input type="number" min="1" max="12" ng-model="month" placeholder="选择月" style="width:70px">&nbsp;
						<input type="number" min="1" max="31" ng-model="day" placeholder="选择日" style="width:70px">
					</li>
				</ul>
				
				<input class="zy_submit zy_personalMsgSub" type="submit" name="" id="" value="保存" ng-click="xgxsxx()"/>
        </div>
	</div>
</div>
<!--警告弹框-->
    <!--gy_del_down为公用clss名不要动，后面起自己控制的class-->
    <div class="gy_del_down zy_warningBox" style="display:none">
        <div class="gy_hide"></div>
        <div class="gy_con"><!--弹框具体宽高自定义-->
            <p>
                <img src="img/chenggong.png" alt="" style="height:46px"/>
                <i>保存成功</i>
            </p>

        </div>
    </div>
