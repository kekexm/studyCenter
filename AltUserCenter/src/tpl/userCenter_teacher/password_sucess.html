        .wx_passwordxg{width:1200px;margin:0 auto;}
        .wx_sucess{width:420px;margin:60px auto;}
        .wx_mt30{margin-top:30px;}
        .wx_ml30{margin-left:30px;}

<body>

<!--   密码修改成功-->
     <div class="wx_passwordxg">
         <div class="wx_sucess">
               <div class="wx_left wx_ml30"><img src="../../img/chenggong.png" alt=""></div>
                <div class="wx_left wx_mt30 wx_ml30">
                    <span style="font-size:16px;font-weight:bold">修改密码成功，请重新登录!</span><br>
                    <span style="font-size:14px;">页面自动跳转：<span id="djsnum">3</span>秒</span>
                </div>
         </div>
     </div>
     
     <script>
            var i=3
            var num=document.getElementById("djsnum");
            
            var timer=setInterval(function(){
                if(i==-1){
                    clearInterval(timer)
                }else{
                    djsnum.innerHTML=i;
                    i--
                }
            },1000)
    </script>
