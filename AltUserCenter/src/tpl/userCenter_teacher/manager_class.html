    <style>
        .wx_red_font {color: #e04648;}
        .wx_tit_span {display: inline-block!important;width: 270px!important;font-size: 14px;}
        .wx_nianji {margin-top: 10px;margin-bottom: 20px}
        .wx_nianji ul {float: left}
        .wx_nianji ul li {display: inline-block;width: 80px;height: 30px;border: 1px solid #f29600;line-height: 30px;text-align: center;margin: 20px 50px 0 0;position: relative;cursor: pointer;}
        .wx_nianji ul li i {background: url(./img/shanchu.png)no-repeat;width: 20px;height: 20px;display: block;position: absolute;top: -8px;right: -14px;cursor: pointer;}
        .wx_nianji span {display: inline-block;width: 80px;height: 30px;border: 1px dashed #f29600;line-height: 30px;text-align: center;margin: 20px 50px 0 0;float: left;color: #f29600;font-size: 26px;cursor: pointer;}
        .wx_none {display: none!important}
        .wx_baocun {background: #25a1ee;border: 1px solid #25a1ee!important;}
        .wx_fangqi {color: #25a1ee!important;border: 1px solid #25a1ee!important;}
        .wx_baocun img {vertical-align: middle;}
        .wx_show {display: inline-block;}
        .wx_nianji span input {width: 75px;height: 30px;border: 1px solid #f29600;}
        .wx_nianji ul li input {width: 75px;border: none;height: 25px;text-align: center;}
        .wx_ycsrk{border:none!important;font-size:12px!important}
    </style>
    <div class="zy_main">
        <div class="zy_cont">
            <p class="zy_centerTit"> <span class="zy_active">班级管理</span> <span class="wx_right wx_red_font wx_tit_span">（提示：点击方格进行编辑或修改）</span> </p>
            <div class="zy_switchCon">
                <div class="wx_nianji" ng-repeat="nianji in xuexiao.data.gradesList">
                   
                    <p ng-bind="nianji.gradeName"></p>
                    <ul>
                       <em ng-hide="true" ng-bind="nianji.gradeId"></em>
                        <li ng-mouseleave="banjiguanli(!banji)" ng-mouseenter="banjiguanli(banji)" ng-repeat="banji in nianji.classesList">
                            <div ng-click="bianjiname($event)" ng-bind="banji.name"></div>
                            <p ng-hide="true" ng-bind="banji.id"></p><i ng-show="delbanji==banji" ng-click="deltc($event)"></i></li>
                    </ul> <span ng-click="tjbanji($event)">+</span> <span class="wx_none wx_ycsrk"><input type="text"></span> <span ng-click="baocun()" class="wx_baocun wx_none"><img src="./img/duigou.png" alt=""></span> <span ng-click="fangqi()" class="wx_fangqi wx_none">×</span>
                    <div class="wx_clear"></div>
                </div>
            </div>
        </div>
    </div>
    <!--确认删除弹窗-->
    <div class="gy_del_down zy_addClassBox" style="display:none">
        <div class="gy_hide"></div>
        <div class="gy_con">
            <!--弹框具体宽高自定义-->
            <p class="zy_boxTit"> 删除 <i class="zy_close zy_SubjCloseBtn" ng-click="gbtc()"></i> </p>
            <div class="zy_alertBoxCon zy_addClassDetail">
                <div class="zy_selectGroup clearfix">
                    <p style="font-size: 18px;font-family: '微软雅黑';">是否删除该班级？</p>
                </div>
                <div class="zy_btnGroup">
                    <input type="button" class="zy_sure zy_selectSubSure" ng-click="suredel()" value="确认" />
                    <input type="button" class="zy_cancel zy_selectSubCancel" ng-click="caldel()" value="取消" ng-click="subBox=!subBox" /> </div>
            </div>
        </div>
    </div>
    
    <!--警告弹框-->
    <!--gy_del_down为公用clss名不要动，后面起自己控制的class-->
    <div class="gy_del_down zy_warningBox" style="display:none">
        <div class="gy_hide"></div>
        <div class="gy_con"><!--弹框具体宽高自定义-->
            <p>
                <img src="./img/chenggong.png" alt="" style="height:46px"/>
                <i>删除成功</i>
            </p>

        </div>
    </div>
